<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Custom style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styleLogin.css">

    <link rel="icon" href="img/RedeemIcon.ico">
    <title>Login</title>
</head>

<body>
    <div class="container1">

        <div class="page-order">

            <!-- ignore -->
            <div class="panel left-panel"></div>

            <!-- left panel -->
            <div class="panel left-panel content">
                <h1 class="text title">¿Nuevo en Redeem?</h1>
                
                <h3 class="text desc">Regístrate como administrador de tu
                    empresa y empieza a redimir productos
                     desde ahora.</h3>
                
                <!-- Redirect: registration -->
                <button type="button" class="register-button"><a href="/" th:href="@{/reg}">Registra tu empresa</a></button>

                <br>
                <img src="img/loginImage.png" alt="login_image">
            </div>
            <div class="panel login-form-container">
                <form th:action="@{/login}" method="post" class="login-form" name="login-form" onsubmit="return validation()">
                    <br/>
                    <img src="img/RedeemLogo.png" alt="redeem-logo" class="redeem-logo">

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="error"><span class="material-icons">error_outline</span> Correo y/o contraseña incorrectos</div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label class="input-label" for="email">   Correo</label>
                        <input type="text" class="form-control field" name="email" id="email"
                            placeholder="Ingrese su correo" autofocus="autofocus">
                        <div class="valid-error" id="email_error1"> Por favor, introduzca un correo </div>
                        <div class="valid-error" id="email_error2"> Por favor, introduzca un correo válido</div>
                    </div>

                    <br/>

                    <!-- Password input -->
                    <div class="form-group">
                        <label class="input-label" for="password">   Contraseña</label>
                        <input type="password" class="form-control field" name="password" id="password"
                            placeholder="Ingrese su contraseña">
                            <div class="valid-error" id="pass_id"> Por favor, introduzca una contraseña </div>
                    </div>

                    <br/><br/>

                    <!-- Submit button -->
                    <div class="form-group button">
                            <input type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-primary" value="Iniciar sesión">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Validations script     -->
    <script src="scripts/loginValidation.js"></script>
</body>
</html>
