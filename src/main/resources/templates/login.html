<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom style -->
    <link href="/css/loginStyle.css" rel="stylesheet" />

    <link rel="icon" href="/img/RedeemIcon.ico">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <!-- ignore >
            <div class="panel left-panel"></div-->

        <!-- left panel -->
        <div class="panel left-panel">
            <h1 class="text title">¿Nuevo en Redeem?</h1>

            <h3 class="text desc">Regístrate como administrador de tu
                empresa y empieza a redimir productos
                desde ahora.</h3>

            <!-- Redirect: registerCompany.html -->
            <button type="button" class="register-button"><a href="/" th:href="@{/reg/comp}">Registra tu
                    empresa</a></button>

            <br>
            <!--<img th:src="@{https://lh3.googleusercontent.com/5ebiIRgeR8yD7Qvw9gPwPC6XG3k0poYxURurTZB_8_SP-KJaYx5fOePBk6mqbhLB1Jws3awJMUcXuXRV-YaCeeb_Q-PDVysTteupSqb7ycsVNgGYBQhG_nxvJImqkZPO2mEda46piYJcY6W3Mz8bAFwHZXpPQOVbbvYlU_8llSUeEDosoWo0BgEPHXiPHSQF6CWwitekVdFR97tStAWOzLpH-i4tE6K0_zyIL44NjesDKF8bdyaePw77nePkURRIi3sq1fQ782BbymAAzHT_EB6DeCfzszYzzCjshm7VqOJ1xc19jUJAih8k6C_2tTa8OZjc1FmZs7hzLE7NmNQ3bjLTW1RQsKNPWPfaMi6DmPqQm1kDFEoHvaoJsPWBpodFlj4lyB4nXw7Pv5xe5aUWGYhAbPDoQYfWdkuzmECGu7XEzIC9IV3IHTQOAjqkXx40OiBQGQ7Y_1nA_h2J0WsVHgbVa42iAlnl48Y-PH03PdppAmKCbSAlSQFMOKK5EvRcN0rFlhAOoCh8PBI04PETEaQ7xWObeztPy9WIale7X0evsSLdiOkBWwJI0vA3DF50XYzuQC006_bN8w1IiQ2c1oy4y6MTOUb_yvPCwez8tcRxr8Q5lws9Sn2DFrg45VUFMi1naXemf6jhfE7Yw4B3qH9CkZMalOV3iyqmFQsYA4P9OrbwS_Ph8qmarOQuOh6Z9_ipPVZEHeDaODBqT8IIihE=w604-h584-no?authuser=1}" alt="login_image">-->
            <img class="login-image" src="img/loginImage.png" alt="login_image">
        </div>
        <form th:action="@{/login}" method="post" class="panel login-form" name="login-form"
            onsubmit="return validation()">
            <br />
            <img src="img/RedeemLogo.png" alt="redeem_logo" class="redeem-logo">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="error"><span class="material-icons">error_outline</span> Correo y/o
                    contraseña incorrectos
                </div>
            </div>

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="success">Registro exitoso, por favor, inicie sesión.</div>
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label class="input-label" for="username">Correo</label>
                <input type="text" class="form-control field" name="username" id="username"
                    placeholder="Ingrese su correo" autofocus="autofocus" required>
                <div class="valid-error" id="email_error"> Por favor, introduzca un correo válido</div>
            </div>

            <br />

            <!-- Password input -->
            <div class="form-group">
                <label class="input-label" for="password"> Contraseña</label>
                <input type="password" class="form-control field" name="password" id="password"
                    placeholder="Ingrese su contraseña" required>
            </div>

            <br /><br />

            <!-- Submit button -->
            <div class="form-group button">
                <input type="submit" name="login-submit" id="login-submit" class="form-control btn"
                    value="Iniciar sesión">
            </div>

        </form>

    </div>

    <!-- Validations script     -->
    <script>
        var email = document.forms['login-form']['email'];

        var email_error = document.getElementById('email_error');

        function validation() {

            if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email.value)) {
                return true;
            } else {
                email.style.border = '1px solid firebrick';
                email_error.style.display = "block";
                email.focus();
                return false;
            }

        }
    </script>
</body>

</html>
